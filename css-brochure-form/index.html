<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div><h2>LEARN MORE</h2></div>
    <form>
      <div>
        <label for="email">COMPANY EMAIL</label>
        <br />
        <input
          class="input"
          type="email"
          id="email"
          name="email"
          placeholder="sally@company.co" />
      </div>
      <div>
        <label for="name">NAME</label>
        <br />
        <input
          class="input"
          type="text"
          id="name"
          name="name"
          placeholder="Sally Smith" />
      </div>
      <div>
        <label for="location">WHERE ARE YOU HIRING?</label>
        <br />
        <input
          class="input"
          type="text"
          id="location"
          name="location"
          placeholder="City, Country" />
      </div>
      <div>
        <label for="hiring"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
        <br />
        <select class="input" name="engineers" id="hiring">
          <option value="1-2" selected>1-2 engineers</option>
          <option value="3-4">3-4 engineers</option>
          <option value="5-6">5-6 engineers</option>
          <option value="7+">7+ engineers</option>
        </select>
      </div>
      <button id="sumbit" type="submit">SUBMIT</button>
    </form>
  </body>
</html>
