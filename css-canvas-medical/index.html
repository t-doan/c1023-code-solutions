<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Canvas Medical</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="column-half">
            <div>
              <img id="blue-logo" src="./images/logo-blue.svg" />
            </div>
          </div>
          <!--column-half-->
          <div class="column-half">
            <div class="column-fifth">
              <h4>Product</h4>
            </div>
            <!-- column-fifth -->
            <div class="column-fifth">
              <h4>Implementation</h4>
            </div>
            <!-- column-fifth -->
            <div class="column-fifth">
              <h4>About Us</h4>
            </div>
            <!-- column-fifth -->
            <div class="column-fifth">
              <h4>Blog</h4>
            </div>
            <!-- column-fifth -->
            <div class="column-fifth">
              <button type="button" id="contact">Contact Us</button>
            </div>
            <!-- column-fifth -->
          </div>
          <!-- column-half -->
        </div>
        <!-- Head Row -->
      </div>
      <!-- Header -->
      <div class="row">
        <div class="column-third">
          <h3>The EMR reimagined</h3>
        </div>
        <!-- Row -->
        <div class="column-third">
          <p>
            Can't remember the last time you talked with a patient without
            focusing on the EMR?
          </p>
        </div>
        <!-- row -->
        <div class="column-third"></div>
        <!-- row -->
      </div>
      <!-- First Body Row -->
      <div class="row"></div>
      <!-- Second Body Row -->
      <div class="row"></div>
      <!-- Third Body Row -->
      <!-- Body -->
    </div>
    <!-- Container -->
  </body>
</html>
